		<div id="container">
			<p id="saludo"><strong> |&#160;Nuevo Usuario</strong></p>
			<p id="texto">Introduce tus datos de usuario.Los campos marcos con asterisco(*)son obligatorios;</p>
			<div class="contenedor-formulario">
			  <div class="wrap">
				<form action="" class="formulario" name="formulario_registro" method="get">
				  <div>
					<div class="input-group">
					  <input type="text" id="nick" name="nick">
						<label class="label" for="nick">Nick:</label>
					</div>
					<div class="input-group">
						<input type="password" id="pass" name="pass">
							<label class="label" for="pass">Contraseña:</label>
					</div>
					<div class="input-group">
						<input type="password" id="pass2" name="pass2">
							<label class="label" for="pass2">Repetir Contraseña:</label>
					</div>
					<div class="input-group">
						<input type="text" id="nombre" name="nombre">
							<label class="label" for="nombre">Nombre Completo:</label>
					</div>					
					<div class="input-group radio">
						<input type="radio" name="sexo" id="hombre" value="Hombre">
							<label for="hombre">Hombre</label>
						<input type="radio" name="sexo" id="mujer" value="Mujer">
							<label for="mujer">Mujer</label>
					</div>
					<div class="input-group">
						<label>Foto:</label>
							<input id="photo" name="foto" type="file" />	<br>
						<label>Fecha de nacimiento:</label>
							<input id="campo6" name="cumple" type="date" />	<br>
					</div>		
					<input type="submit" id="btn-submit" value="Enviar">
				
				  </div>
				</form>
			  </div>
